<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period Pal</title>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <style>
    /* General Reset */
    body, h1, h2, input, button {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      box-sizing: border-box;
    }

    header {
      position: relative;
      margin-top: 0.5rem;
      color: white;
      height: 20vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 0.9rem;
    }

    header h1 {
      font-family: 'DM Sans', sans-serif;
      font-size: 3.75rem; /* 1.5x the previous size */
      line-height: 1.2;
      color: black;
    }

    header h1 .highlight {
      display: inline-block;
      background-image: linear-gradient(to right, #ff61a0, #ff9924);
      background-clip: text;
      color: transparent;
    }

    body {
      background-color: #FFF9F4;
      color: #4A2C2A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #auth-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #auth-container h1 {
      font-size: 2.5rem;
      color: #4A2C2A;
      margin-bottom: 1rem;
    }

    #signup-form h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #875751;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      color: #4A2C2A;
    }

    button {
      background: linear-gradient(45deg, #FF6F61, #FFAB76);
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s;
      font-family: 'DM Sans', sans-serif;
    }

    button:hover {
      transform: scale(1.05);
    }

        /* Updated Navigation Bar */
    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      z-index: 100;
    }

    nav img {
      height: 40px;
    }

    nav .menu {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #4A2C2A;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FF6F61;
    }

    nav .buttons {
      display: flex;
      gap: 10px;
    }

    nav .buttons button {
      background: linear-gradient(to right, #4A2C2A, #4A2C2A);
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    nav .buttons button:hover {
      transform: scale(1.1);
    }
  </style>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "abc",
      authDomain: "abc",
      projectId: "abc",
      storageBucket: "abc",
      messagingSenderId: "abc",
      appId: "abc",
      measurementId: "abc"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</head>
<body>
    <nav>
        <!-- Left-Aligned Logo -->
        <img src="C:\Users\abc\Downloads\Screenshot 2024-12-31 124605.png" alt="Period Pal Logo">
        
        <!-- Center-Aligned Menu -->
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#talk">Talk</a></li>
            <li><a href="#forum">Forum</a></li>
            <li><a href="#library">Library</a></li>
            <li><a href="#assessment">Symptom Assessment</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        
        <!-- Right-Aligned Buttons -->
        <div class="buttons">
          <button>Sign Up</button>
          <button>Login</button>
        </div>
      </nav>
  <div id="auth-container">
    <header>
        <h1>
          Welcome to <br>
          <span class="highlight">Period Pal</span>
        </h1>
    </header>

    <!-- Signup Form -->
    <div id="firebaseui-auth-container">
    </div>
  </div>
</body>
</html>
